<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h5 class="text-center">Countries</h5>
      <hr class="hr-class">
    </div>
    <div class="col-md-12 text-end mt-2">
      <button nz-button nzType="default" routerLink="/app/country/create">Primary Button</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <nz-table #basicTable nzShowSizeChanger [nzData]="countries">
        <thead>
          <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Icon</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          @for (data of basicTable.data; track data) {
            <tr>
              <td>{{ data.code }}</td>
              <td>{{ data.name }}</td>
              <td>
                <img [src]="data.icon">
              </td>
              <td>
                <a>Action ä¸€ {{ data.name }}</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a>Delete</a>
              </td>
            </tr>
          }
        </tbody>
      </nz-table>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h5 class="text-center">Countries</h5>
      <hr class="hr-class">
    </div>
    <div class="col-md-12 text-end mt-2">
      <button nz-button nzType="default" routerLink="/app/country/create">Primary Button</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <nz-table #basicTable [nzData]="listOfData">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          @for (data of basicTable.data; track data) {
            <tr>
              <td>{{ data.name }}</td>
              <td>{{ data.age }}</td>
              <td>{{ data.address }}</td>
              <td>
                <a>Action ä¸€ {{ data.name }}</a>
                <nz-divider nzType="vertical"></nz-divider>
                <a>Delete</a>
              </td>
            </tr>
          }
        </tbody>
      </nz-table>
    </div>
  </div>
</div>

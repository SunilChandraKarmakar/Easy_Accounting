<nz-breadcrumb>
  <nz-breadcrumb-item>Settings</nz-breadcrumb-item>
  <nz-breadcrumb-item><a routerLink="/app/countries" class="breadcrumb-link">Country</a></nz-breadcrumb-item>
</nz-breadcrumb>
<div class="row mt-3">
  <div class="col-md-12">
    <div class="card shadow-lg">
      <div class="card-header">
        <h5 class="text-center card-title">Countries</h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6 text-start">
            <nz-space-compact nzSize="default">
              <nz-input-wrapper class="search-input">
                <nz-icon nzInputAddonBefore nzType="search" />
                <input nz-input (keyup)="onChangeApplyFilter($event)" placeholder="Search by name | code" />
              </nz-input-wrapper>              
            </nz-space-compact>
          </div>
          <div class="col-md-6 text-end">
            <button nz-button nzType="primary" routerLink="/app/country/create">
              <nz-icon nzType="plus" nzTheme="outline" />
              Create
            </button>
          </div>
          <div class="col-md-12">
            <nz-table #basicTable [nzData]="countries" [nzBordered]="true" [nzOuterBordered]="true" [nzFrontPagination]="false" 
              [nzTotal]="totalRecord" [nzSize]="'default'" [nzPaginationType]="'default'" [nzShowSizeChanger]="true" (nzQueryParams)="onChangeQueryParams($event)">
              <thead>
                <tr>
                  <th nzColumnKey="name" [nzSortFn]="true">Name</th>
                  <th>Cities</th>
                  <th class="text-center">Icon</th>
                  <th class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                @for (data of basicTable.data; track data) {
                  <tr>
                    <td>{{ data.name }} ({{ data.code }})</td>
                    <td>
                      <div class="city-badge-container text-center">
                        @for (city of data.cities; track $index) {
                          <nz-tag nzColor="blue">
                            {{ city.name }}
                          </nz-tag>
                        }
                      </div>
                      </td>
                    <td class="text-center">
                      <img [src]="data.icon">
                    </td>
                    <td class="text-center action-cell">
                      <button nz-button nzType="text" nz-tooltip nzTooltipTitle="Edit" class="action-btn edit-btn">
                        <nz-icon nzType="edit" />
                      </button>
                      <nz-divider nzType="vertical"></nz-divider>
                      <button nz-button nzType="text" nz-tooltip nzTooltipTitle="Delete" nzDanger class="action-btn delete-btn">
                        <nz-icon nzType="delete" />
                      </button>
                    </td>
                  </tr>
                }
              </tbody>
            </nz-table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

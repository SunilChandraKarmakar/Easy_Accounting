<nz-breadcrumb>
  <nz-breadcrumb-item>Settings</nz-breadcrumb-item>
    <nz-breadcrumb-item><a routerLink="/app/cities" class="breadcrumb-link">City</a></nz-breadcrumb-item>
  <nz-breadcrumb-item>Update City</nz-breadcrumb-item>
</nz-breadcrumb>
<div class="row mt-3">
  <div class="col-md-12">
    <div class="card shadow-lg">
      <div class="card-header">
        <h5 class="card-title text-center">Update City</h5>
      </div>
      <div class="card-body">
        <form class="row g-3">
          <div class="col-md-3">
            <label for="name" class="form-label">Name <span class="text-danger fw-bold">*</span></label>
            <nz-input-wrapper>
              <nz-icon nzInputPrefix nzType="home" />
              <input nz-input placeholder="Enter city name" nzSize="default" id="name" name="name" [(ngModel)]="cityUpdateModel.name" />
            </nz-input-wrapper>
          </div>
          <div class="col-md-3">
            <label for="countryId" class="form-label">Country ({{countries.length}}) <span class="text-danger fw-bold">*</span></label>
            <nz-select nzShowSearch nzPlaceHolder="Select a Country" 
              [(ngModel)]="cityUpdateModel.countryId" name="countryId" style="width: 100%;">
              @for (country of countries; track country.id) {
                <nz-option [nzValue]="country.id" [nzLabel]="country.name!"></nz-option>
              }
            </nz-select>
          </div>
          <div class="col-md-3">
            <label for="cityId" class="form-label">City ({{cities.length}}) <span class="text-danger fw-bold">*</span></label>
            <nz-select nzShowSearch nzPlaceHolder="Select a City" 
              [(ngModel)]="cityId" name="cityId" style="width: 100%;">
              @for (city of cities; track city.id) {
                <nz-option [nzValue]="city.id" [nzLabel]="city.name!"></nz-option>
              }
            </nz-select>
          </div>
        </form>
      </div>
      <div class="card-footer text-end">
        <button nz-button nzType="primary" class="btn-save" (click)="onClickUpdateCity()">
          <nz-icon nzType="save" nzTheme="outline" />
          Save
        </button>
        <button nz-button nzType="primary" class="btn-cancel" routerLink="/app/cities">
          <nz-icon nzType="close" nzTheme="outline" />
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

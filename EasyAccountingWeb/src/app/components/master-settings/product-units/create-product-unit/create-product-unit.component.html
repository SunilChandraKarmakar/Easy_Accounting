<nz-breadcrumb>
  <nz-breadcrumb-item>Settings</nz-breadcrumb-item>
    <nz-breadcrumb-item><a routerLink="/app/production-nits" class="breadcrumb-link">Production Unit</a></nz-breadcrumb-item>
  <nz-breadcrumb-item>Create Product Unit</nz-breadcrumb-item>
</nz-breadcrumb>
<div class="row mt-3">
  <div class="col-md-12">
    <div class="card shadow-lg">
      <div class="card-header">
        <h5 class="card-title text-center">Create Product Unit</h5>
      </div>
      <div class="card-body">
        <form class="row g-3" autocomplete="off">
          <div class="col-md-3">
            <label for="name" class="form-label">Name <span class="text-danger fw-bold">*</span></label>
            <nz-input-wrapper>
              <nz-icon nzInputPrefix nzType="unordered-list" />
              <input nz-input placeholder="Enter unit name" nzSize="default" id="name" name="name" 
                [(ngModel)]="productUnitCreateModel.name" />
            </nz-input-wrapper>
          </div>            
        </form>
      </div>
      <div class="card-footer text-end">
        <button nz-button nzType="primary" class="btn-save" (click)="onClickSaveProduct()">
          <nz-icon nzType="save" nzTheme="outline" />
          Save
        </button>
        <button nz-button nzType="primary" class="btn-cancel" routerLink="/app/product-units">
          <nz-icon nzType="close" nzTheme="outline" />
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

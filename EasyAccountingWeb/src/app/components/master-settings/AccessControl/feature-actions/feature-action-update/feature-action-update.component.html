<nz-breadcrumb>
  <nz-breadcrumb-item>Access Control</nz-breadcrumb-item>
  <nz-breadcrumb-item><a routerLink="/app/feature-actions" class="breadcrumb-link">Feature Action</a></nz-breadcrumb-item>
  <nz-breadcrumb-item>Update Feature Action</nz-breadcrumb-item>
</nz-breadcrumb>
<div class="row mt-3">
  <div class="col-md-12">
    <div class="card shadow-lg">
      <div class="card-header">
        <h5 class="card-title text-center">Update Feature Action</h5>
      </div>
      <div class="card-body">
        <form class="row g-3" autocomplete="off">
          <div class="col-md-6">
            <label for="name" class="form-label">Feature <span class="text-danger fw-bold">*</span></label>
            <nz-input-wrapper>
              <nz-icon nzInputPrefix nzType="fire" />
              <input nz-input placeholder="Enter action name" nzSize="default" id="name" name="name" 
                [(ngModel)]="featureActionUpdateModel.featureName" disabled="true" class="fw-bold" />
            </nz-input-wrapper>
          </div> 
          <div class="col-md-6">
            <label for="actionIds" class="form-label">Actions <span class="text-danger fw-bold">*</span></label>
             <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Actions" nzMode="multiple" 
              [(ngModel)]="featureActionUpdateModel.actionIds" 
              name="actionIds" style="width: 100%;">
                @for (action of actions; track action.id) {
                  <nz-option [nzValue]="action.id" [nzLabel]="action.name!"></nz-option>
                }
              </nz-select>
          </div>              
        </form>
      </div>
      <div class="card-footer text-end">
        <button nz-button nzType="primary" class="btn-save" (click)="onClickUpdateFeatureAction()">
          <nz-icon nzType="save" nzTheme="outline" />
          Update
        </button>
        <button nz-button nzType="primary" class="btn-cancel" routerLink="/app/feature-actions">
          <nz-icon nzType="close" nzTheme="outline" />
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

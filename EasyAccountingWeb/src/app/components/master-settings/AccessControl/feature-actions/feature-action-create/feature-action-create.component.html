<nz-breadcrumb>
  <nz-breadcrumb-item>Access Control</nz-breadcrumb-item>
  <nz-breadcrumb-item><a routerLink="/app/feature-actions" class="breadcrumb-link">Feature Action</a></nz-breadcrumb-item>
  <nz-breadcrumb-item>Create Feature Action</nz-breadcrumb-item>
</nz-breadcrumb>
<div class="row mt-3">
  <div class="col-md-12">
    <div class="card shadow-lg">
      <div class="card-header">
        <h5 class="card-title text-center">Create Feature</h5>
      </div>
      <div class="card-body">
        <form class="row g-3" autocomplete="off">
          <div class="col-md-3">
            <label for="moduleId" class="form-label">Module <span class="text-danger fw-bold">*</span></label>
             <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Module" [(ngModel)]="featureActionCreateModel.moduleId" 
              name="moduleId" style="width: 100%;" (ngModelChange)="onChangeModule(featureActionCreateModel.moduleId!)">
                @for (module of modules; track module.id) {
                  <nz-option [nzValue]="module.id" [nzLabel]="module.name!"></nz-option>
                }
              </nz-select>
          </div>
          <div class="col-md-3">
            <label for="featureId" class="form-label">Feature <span class="text-danger fw-bold">*</span></label>
             <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Feature" [(ngModel)]="featureActionCreateModel.featureId" 
              name="featureId" style="width: 100%;">
                @for (feature of features; track feature.id) {
                  <nz-option [nzValue]="feature.id" [nzLabel]="feature.name!"></nz-option>
                }
              </nz-select>
          </div>
          <div class="col-md-3">
            <label for="actionIds" class="form-label">Actions <span class="text-danger fw-bold">*</span></label>
             <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Actions" nzMode="multiple" [(ngModel)]="featureActionCreateModel.actionIds" 
              name="actionIds" style="width: 100%;">
                @for (action of actions; track action.id) {
                  <nz-option [nzValue]="action.id" [nzLabel]="action.name!"></nz-option>
                }
              </nz-select>
          </div>
        </form>
      </div>
      <div class="card-footer text-end">
        <button nz-button nzType="primary" class="btn-save" (click)="onClickSaveFeatureAction()">
          <nz-icon nzType="save" nzTheme="outline" />
          Save
        </button>
        <button nz-button nzType="primary" class="btn-cancel" routerLink="/app/feature-actions">
          <nz-icon nzType="close" nzTheme="outline" />
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

<nz-breadcrumb>
  <nz-breadcrumb-item>Settings</nz-breadcrumb-item>
    <nz-breadcrumb-item><a routerLink="/app/employees" class="breadcrumb-link">Employee</a></nz-breadcrumb-item>
  <nz-breadcrumb-item>Create Employee</nz-breadcrumb-item>
</nz-breadcrumb>
<div class="row mt-3">
  <div class="col-md-12">
    <div class="card shadow-lg">
      <div class="card-header">
        <h5 class="card-title text-center">Create Employee</h5>
      </div>
      <div class="card-body">
        <form class="row g-3" autocomplete="off">
          <div class="col-md-3">
            <label for="fullName" class="form-label">Full Name <span class="text-danger fw-bold">*</span></label>
            <nz-input-wrapper>
              <nz-icon nzInputPrefix nzType="home" />
              <input nz-input placeholder="Enter full name" nzSize="default" id="fullName" name="fullName" 
                [(ngModel)]="employeeCreateModel.fullName" />
            </nz-input-wrapper>
          </div>
          <div class="col-md-3">
            <label for="phone" class="form-label">Phone </label>
            <nz-input-wrapper>
              <nz-icon nzInputPrefix nzType="phone" />
              <input nz-input placeholder="Enter phone number" nzSize="default" id="phone" name="phone" 
                [(ngModel)]="employeeCreateModel.phone" />
            </nz-input-wrapper>
          </div>
          <div class="col-md-3">
            <label for="email" class="form-label">Email <span class="text-danger fw-bold">*</span></label>
            <nz-input-wrapper>
              <nz-icon nzInputPrefix nzType="mail" />
              <input nz-input placeholder="Enter company email" nzSize="default" id="email" name="email" 
                [(ngModel)]="employeeCreateModel.email" />
            </nz-input-wrapper>
          </div>
          <div class="col-md-3">
            <label for="password" class="form-label">Password <span class="text-danger fw-bold">*</span></label>
            <nz-input-password>
              <input nz-input placeholder="Enter password" nzSize="default" id="password" name="password" 
                [(ngModel)]="employeeCreateModel.password" />
            </nz-input-password>
          </div>
          <div class="col-md-3">
            <label for="compnyId" class="form-label">Company <span class="text-danger fw-bold">*</span></label>
             <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Company" 
              [(ngModel)]="employeeCreateModel.companyId" name="companyId" style="width: 100%;">
                @for (company of companies; track company.id) {
                  <nz-option [nzValue]="company.id" [nzLabel]="company.name!"></nz-option>
                }
              </nz-select>
          </div>
          <div class="col-md-3">
            <div class="icon-upload-align">
              <nz-upload nzAction="https://www.mocky.io/v2/5cc8019d300000980a055e76" [nzHeaders]="{ authorization: 'authorization-text' }"
                (nzChange)="handleChange($event)">
                <button nz-button>
                  <nz-icon nzType="upload" />
                  Click to Upload Image
                </button>
              </nz-upload>
            </div>
          </div>        
        </form>
      </div>
      <div class="card-footer text-end">
        <button nz-button nzType="primary" class="btn-save" (click)="onClickSaveEmployee()">
          <nz-icon nzType="save" nzTheme="outline" />
          Save
        </button>
        <button nz-button nzType="primary" class="btn-cancel" routerLink="/app/employees">
          <nz-icon nzType="close" nzTheme="outline" />
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

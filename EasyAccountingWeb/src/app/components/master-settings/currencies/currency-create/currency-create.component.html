<nz-breadcrumb>
  <nz-breadcrumb-item>Settings</nz-breadcrumb-item>
    <nz-breadcrumb-item><a routerLink="/app/currencies" class="breadcrumb-link">Currency</a></nz-breadcrumb-item>
  <nz-breadcrumb-item>Create Currency</nz-breadcrumb-item>
</nz-breadcrumb>
<div class="row mt-3">
  <div class="col-md-12">
    <div class="card shadow-lg">
      <div class="card-header">
        <h5 class="card-title text-center">Create Currency</h5>
      </div>
      <div class="card-body">
        <form class="row g-3">
          <div class="col-md-3">
            <label for="name" class="form-label">Name <span class="text-danger fw-bold">*</span></label>
            <nz-input-wrapper>
              <nz-icon  nzType="home" />
              <nz-icon nzInputPrefix nzType="dollar" />
              <input nz-input placeholder="Enter currency name" nzSize="default" id="name" name="name" 
                [(ngModel)]="currencyCreateModel.name" />
            </nz-input-wrapper>
          </div>
          <div class="col-md-3">
            <label for="code" class="form-label">Base Rate <span class="text-danger fw-bold">*</span></label> <br>
            <nz-input-number [(ngModel)]="currencyCreateModel.baseRate" name="baseRate" nzMin="1" nzSize="default" [style.width.%]="100" />
          </div>
          <div class="col-md-3">
            <label for="code" class="form-label">Symbol</label>
            <nz-input-wrapper>
              <nz-icon nzInputPrefix nzType="info" />
              <input nz-input placeholder="Enter currency symbol" nzSize="default" id="symble" name="symble" 
                [(ngModel)]="currencyCreateModel.symble" />
            </nz-input-wrapper>
          </div>
        </form>
      </div>
      <div class="card-footer text-end">
        <button nz-button nzType="primary" class="btn-save" (click)="onClickSaveCurrency()">
          <nz-icon nzType="save" nzTheme="outline" />
          Save
        </button>
        <button nz-button nzType="primary" class="btn-cancel" routerLink="/app/currencies">
          <nz-icon nzType="close" nzTheme="outline" />
          Cancel
        </button>
      </div>
    </div>
  </div>
</div>
<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>

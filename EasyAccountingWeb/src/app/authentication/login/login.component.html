<div class="row root">
  <div class="col-md-12">
    <div class="body">
      <div class="bg-blobs">
        <div class="blob b1"></div>
        <div class="blob b2"></div>
        <div class="blob b3"></div>
      </div>
      <div class="auth-wrap">
        <div class="container">
          <div class="auth-shell">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="panel panel-left h-100 d-flex flex-column">
                  <div class="d-flex justify-content-between align-items-start gap-2">
                    <div class="brand">
                      <div class="logo"><i class="bi bi-journal-text"></i></div>
                      <div>
                        <div class="fw-bold" style="line-height:1;">Easy Accounting</div>
                        <div class="small" style="color:var(--muted); font-weight:700;">
                          Accounting • Inventory • LC Management
                        </div>
                      </div>
                    </div>
                    <span class="pill">
                      <i class="bi bi-lock-fill"></i> Secure login
                    </span>
                  </div>
                  <div class="mt-4">
                    <h3 class="title">Welcome back</h3>
                    <!-- <p class="sub">
                      Manage accounting, inventory & LC operations from one secure platform.
                    </p> -->
                    <div class="d-flex gap-2 flex-wrap mt-3">
                      <span class="chip"><i class="bi bi-calculator"></i> Smart Accounting</span>
                      <span class="chip"><i class="bi bi-boxes"></i> Stock Control</span>
                      <span class="chip"><i class="bi bi-globe2"></i> LC Tracking</span>
                      <span class="chip"><i class="bi bi-bar-chart-line"></i> Reports</span>
                    </div>
                  </div>
                  <div class="illus-card">
                    <img class="illus-img" src="../../../assets/images/Finance app-cuate.png" alt="Business dashboard illustration" />
                  </div>
                  <!-- <div class="mt-auto pt-3 small" style="color:var(--muted); font-weight:700;">
                    Trusted by growing businesses & enterprises.
                  </div> -->
                </div>
              </div>
              <div class="col-lg-6">
                <div class="panel panel-right h-100">
                  <div class="mb-3">
                    <h3 class="title">Sign in to your account</h3>
                    <hr />
                  </div>
                  <form autocomplete="off">
                    <div class="row g-3">
                      <div class="col-12">
                        <label class="form-label">Email Address <span class="text-danger">*</span></label>
                        <div class="input-group">
                          <span class="input-group-text">
                            <i class="bi bi-envelope text-muted"></i>
                          </span>
                          <input type="email" class="form-control border-start-0" name="email" placeholder="user@mail.com"/>
                        </div>
                      </div>
                      <div class="col-12">
                        <label class="form-label">Password <span class="text-danger">*</span></label>
                        <div class="input-group">
                          <span class="input-group-text">
                            <i class="bi bi-lock text-muted"></i>
                          </span>
                          <input type="password" class="form-control border-start-0" placeholder="Enter your password" name="password" />
                          <button class="btn eye-btn" type="button">
                            <i class="bi bi-eye"></i>
                          </button>
                        </div>
                      </div>
                      <div class="col-12 d-flex justify-content-between align-items-center flex-wrap gap-2">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" />
                          <label class="form-check-label small" style="color:var(--muted); font-weight:700;">
                            Remember me
                          </label>
                        </div>
                        <a class="muted-link small">
                          Forgot password?
                        </a>
                      </div>
                      <div class="col-12 d-grid">
                        <button class="btn btn-brand text-white">
                          <i class="bi bi-box-arrow-in-right me-1"></i>
                          Sign In
                        </button>
                      </div>
                      <div class="col-12">
                        <div class="divider my-2">or</div>
                        <button class="btn btn-glass w-100" type="button">
                          <i class="bi bi-google me-1"></i> Continue with Google
                        </button>
                      </div>
                      <div class="col-12 text-center small" style="color:var(--muted); font-weight:700;">
                        Don’t have an account?
                        <a routerLink="/registration" class="muted-link">Create one</a>
                      </div>
                      <div class="col-12 text-center mt-2 small" style="color:var(--muted); font-weight:700;">
                        © 2026 Easy Accounting • Accounting, Inventory & LC Solution
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
